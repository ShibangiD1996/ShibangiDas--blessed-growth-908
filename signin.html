<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link rel="stylesheet" href="./Styles/signin.css" />
  </head>
  <body>
    <div class="container">
      <img style="margin-top: 20px;"src="	https://www.kindmeal.my/images/logo-kindmeal.png" />
      <h2>Member Login</h2>
      <h4 style="color:red">Please login first to get your coupon</h4>
      <form>
        <input type="email" id="email" placeholder="Your Email"/><br/><br/>
        <input type="password" id="password" placeholder="Your Password"/><br/><br/>
        <input type="submit" id="submit" value="Login"/>
       </form>
       <hr/>
      <button id="facebook">
      <a href="https://www.facebook.com/campaign/landing.php?campaign_id=14884913640&extra_1=s%7Cc%7C550525804791%7Cb%7Cfacebook%20%27%7C&placement=&creative=550525804791&keyword=facebook%20%27&partner_id=googlesem&extra_2=campaignid%3D14884913640%26adgroupid%3D128696220912%26matchtype%3Db%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-327195741349%26loc_physical_ms%3D9050478%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=Cj0KCQjw9ZGYBhCEARIsAEUXITVo780PilI1tLfLOwUjH_vTrKsNaiMfWq00nWIok7RXWyCNCYz0JW0aAl_TEALw_wcB">
      Login With Facebook</button>
      <div style="display:flex; justify-content: space-around;margin-top: 40px;">
        <a href="">Forgot password?</a>
        <a href="">Not a member?Signup FREE!</a>
      </div>
    </div>
  </body>
</html>
<script>
    let form=document.querySelector("form");

    let signupLS=JSON.parse(localStorage.getItem("signup-data")) || [];
    
    form.addEventListener("submit",function(event){
        event.preventDefault();
       if(signupLS.length===0){
        alert("No user till now");
        return;
       }
       let obj={
        email:form.email.value,
        password:form.password.value
       }

       let isSignedin=false;
       signupLS.forEach(function(ele){
        if(ele.email===obj.u_mail && ele.password===obj.u_pwd){
            isSignedin=true;
            localStorage.setItem("signin",JSON.stringify(ele));
            alert("Sign up Successfull");
            window.location.href="index.html";
        }
       })
        if(isSignedin === false){
            alert("User Does not Exist");
        }

    })

</script>
