      gap:30px">

<script>
    let form=document.querySelector("form");

    let signupLS = JSON.parse(localStorage.getItem("signup_data")) || [];
    console.log(signupLS);
    
    form.addEventListener("submit", function(event){
        event.preventDefault();
       if(signupLS.length === 0){
        alert("No user till now");
        return;
       }
       let obj1={
        email_u:form.email_u.value,
        password_u:form.password_u.value
       }
        let isSignedin=false;
       signupLS.forEach(function(ele){
       
          if(ele.u_rmail === obj1.email_u && ele.u_pwd === obj1.password_u){
            isSignedin=true;
            localStorage.setItem("signin",JSON.stringify(obj1));
            console.log("ok");
            alert("Signup successfull");
            window.location.href="index.html";
          }
        })
          if(isSignedin===false){
            alert("User Does Not Exist");
          }
     
    })

</script>
